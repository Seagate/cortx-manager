databases:
    es_db:
        import_path: "ElasticSearchDB"
        config:

            host: "localhost"
            port: "9200"
            login: ""
            password: ""
            replication: 1
models:
-   import_path: "csm.core.blogic.models.support_bundle.SupportBundleModel"
    database: "es_db"
    config:
        es_db:
            collection: "supportbundle"
-   import_path: "csm.core.blogic.models.alerts.AlertModel"
    database: "es_db"
    config:
        es_db:
            collection: "alerts"

