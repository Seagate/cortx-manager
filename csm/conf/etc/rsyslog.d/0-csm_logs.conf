$ModLoad imuxsock
$ModLoad imjournal

$ModLoad imtcp
$InputTCPServerRun 514

$ModLoad imudp
$UDPServerRun 514

# filter logs on basis of tags
if ($rawmsg contains "csm_setup" ) then {
        action(type="omfile" file="/var/log/cortx/csm/csm_setup.log")
        stop
    }
if ($rawmsg contains "csm_agent" ) then {
        action(type="omfile" file="/var/log/cortx/csm/csm_agent.log")
    }

if ($rawmsg contains "cortxcli" ) then {
        action(type="omfile" file="/var/log/cortx/csm/cortxcli.log")
    }

# load omelasticsearch to redirect logs to elasticsearch
module(load="mmjsonparse")
module(load="omelasticsearch")

action(type="mmjsonparse" cookie="")

# json formate to store in elasticsearch
template(name="auditLogTemplate" type="list") {
   constant(value="{")
       constant(value="\"timestamp\":\"")     property(name="timestamp"  dateFormat="rfc3339")
       constant(value="\", ")
   property(name="$!all-json" position.from="2")
}

# filtering csm audit logs
if ($rawmsg contains "csm_agent_audit" ) then
{
action(type="omelasticsearch"
       server="localhost"
       serverport="9200"
       template="auditLogTemplate"
       searchIndex="csmauditlog"
       searchType="csmauditlog"
       bulkmode="on"
       errorfile="/var/log/omelasticsearch.log")
}
