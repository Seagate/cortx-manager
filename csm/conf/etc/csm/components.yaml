os:
    commands:
        - df -h
        - ps -eaux
        - systemctl
        - mount
        - /usr/sbin/lsmod
        - lslogins
        - cat /proc/vmstat
        - nmcli device show
        - cat /etc/resolv.conf
        - uptime
        - top -b -n 1 | head -4
        - cat /proc/mdstat
        - cat /proc/sys/fs/file-nr
        - date
        - systemctl status ntpd

    files:
        - /var/log/dmesg
        - /var/log/secure
        - /var/log/messages

s3_server:
    commands:
#       - s3iamcli listaccounts
#       - s3iamcli listusers
        - systemctl status s3authserver
        - s3cmd ls
        - hctl motr status

    files:
        - /opt/seagate/auth/resources/authserver.properties
        - /opt/seagate/s3/conf/s3config.yaml
        - /etc/sysconfig/s3server-*
        - /var/log/cortx/s3/s3server*INFO*

# s3 server logs are redirected to cmu to /var/log/cortx/<node>/s3/
csm:
    commands:

    files:
        - /var/log/cortx/*

s3_cli:
    commands:

    files:
        - /home/*/.sgs3iamcli/config.yaml

motr:
    commands:
        - ls -l /var/motr/*
        - wbcli $(lsscsi -g | awk '/enclosu/ {print $7}') dumpdrives
        - wbcli $(lsscsi -g | awk '/enclosu/ {print $7}') getvpd
        - wbcli $(lsscsi -g | awk '/enclosu/ {print $7}') ver
        - sg_scan -i
        - wbcli $(lsscsi -g | awk '/enclosu/ {print $7}') getboardid
        - wbcli $(lsscsi -g | awk '/enclosu/ {print $7}') ver
        - wbcli $(lsscsi -g | awk '/enclosu/ {print $7}') ddump
        - wbcli $(lsscsi -g | awk '/enclosu/ {print $7}') report_faults
        - sg_scan -a
        - sg_scan -n
        - sg_scan -V
        - sg_scan -x
        - m0reportbug

    files:
        - /var/motr/m0d-*/m0trace.*
        - /var/motr/m0d-*/addb-stobs/*
        - /var/motr/*/conf.xc
        - /etc/motr/*
        - /etc/sysconfig/motr
        - /var/log/messages
        - /var/crash/*
        - /run/log/journal/*

hare:
    commands:

    files:
        - /etc/hare/hare_facts.yaml
        - /var/log/hare-decision.log
